<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Регистрация</title></head>
<body>
    <p><font color="red"><span th:text="${result}"></span></font></p>
    <form method="post" th:action="@{/register}" enctype="utf8">
            <h2>Регистрация</h2>
            <p>Введите адрес электронной почты:</p>
            <input type="email" th:value="${email}" name="email" th:required="required"/>
            </div>
            <p>Придумайте логин и пароль:</p>
            <div>
                <input type="text" name="login" th:value="${login}" th:required="required"/>
            </div>
    
            <div>
                <input type="password" name="password" placeholder="Пароль" th:required="required"/>
            </div>
        
            <div>
                <input type="password" name="matchingPassword" placeholder="Подтвердите пароль" th:required="required"/>
            </div>
            <button type="submit">Зарегистрироваться</button>
        
    </form>
</body>
</html>
